<header>

	<hr>
	
	<input id="btn_add" type="image" src="../icons/add.png" data-localize="title" title="__MSG_title_add_button"/>

	<input id="btn_all" type="checkbox"/>

<div id="saved_pages">

</div>

	</div>

	<input id="showInput" type="text" name="showInput" class="input_color_selector" data-mode="color">
	
	<!-- Buttons -->
	<div class="box_buttons random_div" title="Random color everytime the page loads" data-mode="random">

		<input id="cycle_speed" class="range vertical-lowest-first round" type="range" min="1" max="50" step="1" value=10 style="visibility: hidden;"/>
	</div>

	<div class="box_buttons acccan_div">
		<input id="acceptBtn" type="image" src="../icons/accept.png" title="Save changes" style="margin-right:15px">
